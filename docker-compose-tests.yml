version: '3.7'

services:
  app:
    container_name: app
    image: python:3.10-slim
    volumes:
      - .:/app/
      - ./Test_MenuApp/env/:/app/MenuApp/env
#      - ./MenuApp:/app/MenuApp

    working_dir: /app/
    command:
      bash -c "pip install -r MenuApp/requirements.txt && cd MenuApp && alembic upgrade head && cd .. && pytest Test_MenuApp/test_app/ -v"
    depends_on:
      - postgres
    networks:
      - app_db_network

  postgres:
      container_name: postgres
      image: postgres:15.1-alpine
#      env_file:
#        Test_MenuApp/.env
      restart: on-failure
      expose:
        - 5433
      networks:
        - app_db_network
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready $${POSTGRES_DB} -U $${POSTGRES_USER}"]
        interval: 5s
        timeout: 10s
        retries: 5

networks:
  app_db_network:
    driver: bridge
